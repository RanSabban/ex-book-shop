<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Book shop</title>
</head>

<body onload="oninit()">
    <h1>Welcome to the book shop!</h1>

    <section class="buttons">
        <form class = "filter-books">
        <section class="search-box">
            <input class = "filter" oninput="filterBooks(this)"  type = "text" placeholder="Search Books"/>
            <img src="img/search-icon.png" class ="search-icon">
        </section>
        <section class="min-rating">
            <select class = "minimum-rating" onchange = "minRating(this)">
                <option value ="">Select Min Rating</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </section>
        <button class = "clear-btn" onclick="onClearClick(event)">Clear</button>
        </form>
        <button class="prev-page" onclick="onPrevPage()">Previous Page</button>
        <button class="add-book-btn" onclick="onAddBook()">Add Book</button>
        <button class="next-page" onclick="onNextPage()">Next Page</button>
    </section>

    <!-- <section class = "sort-by">
        <select onchange="onSetSortBy()">
        <option value = "">Select Sorting</option>
        <option value = "Name">Name</option>
        <option value = "Rating">Rating</option>
        </select>
        <span>Descending</span>
        <input class = "sort-desc" type="checkbox" oninput="onSetSortBy()">
    </section> -->

    <section display-selector-continaer>
        <button onclick = "toggleDisplay()" class = 'display-selector'>Grid/Table</button>
    </section>

    <section class="table-container">
        <table>
            <thead>
            <tr>
                <th class = "sort-by-name" onclick="onSetSortBy('Name')">Title</th>
                <th class = "sort-by-price" onclick="onSetSortBy('Price')">Price</th>
                <th class = "sort-by-rating" onclick="onSetSortBy('Rating')">Rating</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
        <h1 class ='no-result-found'></h1>
    </section>

    <section class = "grid-container"></section>

    <dialog class = "book-edit-modal" onclose = "onCloseCarEdit()">
        <form onsubmit="onSaveCar()" method="dialog">
            <h2>Add Book</h2>
            <input class = "book-add-name" type="text" placeholder="Enter book name">
            <input class = "book-add-price" type="number" placeholder="Add book price">
            <button onclick="minusBtnRating(this)" class = "minus-btn" type="button">-</button>
            <input class = "book-add-rating" type="number" min="1" max="5">
            <button onclick="plusBtnRating(this)" class = "plus-btn" type="button">+</button>
            <div class = "actions">
                <button type="button" onclick="onCloseCarEdit()">Cancel</button>
                <button>Save</button>
            </div>
        </form>
    </dialog>
    
    <dialog class="book-details">
        <pre class="book-info"></pre>
        <img class="book-img">
        <button class="close-btn" onclick="closeBookInfo()" autofocus>Close</button>
    </dialog>

    <section class="modal-feedback">
        <p class="modal-feedback-details"></p>
    </section>

    <footer>
        <p class = "credits">Made by Ran Sabban</p>
        <p class = "statistics"></p>
    </footer>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
